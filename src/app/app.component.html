<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-menu-toggle [routerLink]="['/']">
          <div class="title">CodeTango</div>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/', roomId]">
            <ion-icon slot="start" name="search-outline"></ion-icon>
            Play
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/', roomId, 'games']">
            <ion-icon slot="start" name="time-outline"></ion-icon>
            History
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/', roomId, 'leaderboard']">
            <ion-icon slot="start" name="podium-outline"></ion-icon>
            Leaderboard
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
