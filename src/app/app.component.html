<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" swipeGesture="false">
    <ion-header>
      <ion-toolbar>
        <ion-menu-toggle [routerLink]="['/']">
          <div class="title">CodeTango</div>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/', roomId]">
            <ion-icon slot="start" name="search-outline"></ion-icon>
            Play
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/', roomId, 'games']">
            <ion-icon slot="start" name="time-outline"></ion-icon>
            History
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/', roomId, 'leaderboard']">
            <ion-icon slot="start" name="podium-outline"></ion-icon>
            Leaderboard
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-item button *ngIf="!isLoggedIn" (click)="login()" class="footer" lines="none">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Login
        </ion-item>
        <ion-item button *ngIf="isLoggedIn" (click)="logout()" class="footer" lines="none">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Logout
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
