<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="room$ | async as room">
      {{ room.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="room$ | async as room">
    <app-game [room]="room"></app-game>
    <app-clues></app-clues>
  </ng-container>
</ion-content>
