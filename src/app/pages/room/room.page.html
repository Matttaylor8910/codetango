<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ room?.name }}
    </ion-title>
    <ion-buttons slot="end">
      <app-game-join-button
        *ngIf="!gameInProgress"
        [room]="room">
      </app-game-join-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="room; else loading">

    <!-- we're in a lobby waiting for players and assigning teams -->
    <ng-container *ngIf="!gameInProgress">
      <app-pregame [room]="room" [game]="currentGame$ | async"></app-pregame>
    </ng-container>

    <!-- there is a game in progress or it just ended -->
    <ng-container *ngIf="gameInProgress">
      <ng-container *ngIf="currentGame$ | async as game">
        <app-game [room]="room" [game]="game"></app-game>
      </ng-container>
    </ng-container>

  </ng-container>

  <ng-template #loading>
    <div class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
  </ng-template>
</ion-content>
