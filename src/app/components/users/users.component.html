<ng-container>
  <div *ngIf="user$ | async as user; else loading">
    <ion-chip [color]="getColor" [outline]="shouldOutline" [class.you]="you">
      <ion-avatar>
        <img src="{{user.photoURL}}">
      </ion-avatar>
      <ion-label>{{user.name}}</ion-label>
    </ion-chip>
  </div>

  <ng-template #loading>
    <ion-chip>
      <ion-label>
        <ion-skeleton-text [ngStyle]="style" animated></ion-skeleton-text>
      </ion-label>
    </ion-chip>
  </ng-template>
</ng-container>
