<!-- score and end turn -->
<ion-row class="score-bar">
  <app-timer [game]="game"></app-timer>
  <h4>
    <ion-text color="primary" class="ion-padding-end">{{game.blueAgents}}</ion-text>
    <ion-text color="dark" class="ion-padding-end">-</ion-text>
    <ion-text color="danger">{{game.redAgents}}</ion-text>
  </h4>
  <ion-button fill="outline" color="medium" (click)="endCurrentTeamsTurn()" [disabled]="readonly">End Turn</ion-button>
</ion-row>
<ion-row>
  <!-- team lists on the left -->
  <ion-col size="2">
    <app-team-lists
      [room]="room"
      [game]="game">
    </app-team-lists>
  </ion-col>
  <!-- board in the middle -->
  <ion-col size="8">
    <app-game-board
      [room]="room"
      [game]="game"
      [readonly]="readonly"
      [spymaster]="spymaster">
    </app-game-board>
  </ion-col>
  <!-- word history on the right -->
  <ion-col size="2">
    <app-word-history
      [game]="game"
    ></app-word-history>
  </ion-col>
</ion-row>
<!-- end game buttons -->
<ion-row class="ion-justify-content-center">
  <ion-button color="light" (click)="backToLobby()">
    New Teams
  </ion-button>
  <ion-button color="primary" (click)="nextGame()">
    Next Game
  </ion-button>
</ion-row>
<!-- spymaster clue interface -->
<app-clues
  [game]="game"
  [isMyTurn]="myTurn"
  *ngIf="spymaster && !game.completedAt">
</app-clues>
