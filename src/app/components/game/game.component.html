<!-- score and end turn -->
<ion-row class="score-bar">
  <app-timer [game]="game"></app-timer>
  <h4>
    <ion-text color="primary" class="ion-padding-end">{{game.blueAgents}}</ion-text>
    <ion-text color="dark" class="ion-padding-end">-</ion-text>
    <ion-text color="danger">{{game.redAgents}}</ion-text>
  </h4>
  <ion-button fill="outline" color="medium" (click)="endCurrentTeamsTurn()" [disabled]="disableEndTurn">End Turn</ion-button>
</ion-row>
<ion-row class="game-row {{selectedTab}}">
  <!-- team lists on the left -->
  <app-team-lists
    class="team-lists"
    [room]="room"
    [game]="game">
  </app-team-lists>
  <!-- board in the middle -->
  <app-game-board
    class="game-board"
    [room]="room"
    [game]="game"
    [readonly]="disableGameBoard"
    [spymaster]="spymaster">
  </app-game-board>
  <!-- word history on the right -->
  <app-word-history
    class="word-history"
    [game]="game">
  </app-word-history>
</ion-row>
<!-- end game buttons -->
<ion-row class="bottom-buttons">
  <ion-button color="light" (click)="backToLobby()">
    New Teams
  </ion-button>
  <ion-button color="primary" (click)="nextGame()">
    Next Game
  </ion-button>
</ion-row>
<!-- spymaster clue interface -->
<app-clues
  [game]="game"
  [isMyTurn]="myTurn"
  *ngIf="spymaster && !game.completedAt">
</app-clues>
