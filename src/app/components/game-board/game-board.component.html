<ion-grid id="grid-container" *ngIf="game.tiles">
  <ion-row *ngFor="let row of chunkedWords">
    <ion-col *ngFor="let tile of row">
      <div class="word-container">
        <ion-button [color]="getColor(tile)" class="word" (click)="selectTile(tile)" [class.disabled]="readonly || tile.selected">
          {{ tile.word }}
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
