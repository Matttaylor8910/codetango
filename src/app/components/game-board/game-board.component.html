<ion-grid id="grid-container" *ngIf="game.tiles">
  <ion-row *ngFor="let row of chunkedWords">
    <ion-col *ngFor="let tile of row">
      <div class="word-container">
        <ion-button
          [class.spymaster]="spymaster"
          [class.selected]="tile.selected"
          [class.readonly]="readonly"
          [color]="getColor(tile)"
          class="word {{ spymaster ? tile.role : '' }}"
          (click)="selectTile(tile)">
          {{ tile.word }}
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
