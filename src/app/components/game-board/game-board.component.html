<p>
  <ion-grid id="grid-container">
    <ion-row *ngFor="let row of chunkedWords">
      <ion-col *ngFor="let tile of row">
          <div class="word-container">
              <ion-button [attr.newColor]="getColor(tile)" class="word">
                {{ tile }}
              </ion-button>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</p>
