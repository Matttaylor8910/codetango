<div class="give-clue">
  <input
    class="clue"
    type="text"
    placeholder="Type your clue..."
    [(ngModel)]="clue"
    (keyup.enter)="submitClue()"
  >
  <input
    class="count"
    type="number"
    placeholder="2"
    max="999"
    [(ngModel)]="clueCount"
    (keyup.enter)="submitClue()"
  >
  <ion-button
    (click)="submitClue()"
    (keyup.enter)="submitClue()"
    color="light"
    [disabled]="disableSubmitButton"
  >
    Submit
  </ion-button>
</div>
