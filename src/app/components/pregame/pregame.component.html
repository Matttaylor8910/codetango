<!-- If the game isn't in progress, show all users *ngIf="blueTeamUsers.length === 0 || redTeamUsers.length === 0"-->
<div *ngIf="room && room.status === 'PREGAME'">
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1>Players</h1>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let userId of room.userIds">
      <app-users [userId]="userId"></app-users>
    </ion-item>
    <ion-button (click)="assignUsersToRandomTeams()">
      Assign Teams
    </ion-button>
  </ion-list>
</div>
<div *ngIf="room && room.status === 'ASSIGNING_ROLES'">
  <h1>Assign A Spymaster</h1>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h2>Red Team</h2>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let redUser of constructedGame.redTeam.userIds">
      <app-users [userId]="redUser"></app-users>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h2>Blue Team</h2>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let redUser of constructedGame.blueTeam.userIds">
      <app-users [userId]="redUser"></app-users>
    </ion-item>
  </ion-list>
</div>
