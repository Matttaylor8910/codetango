<div class="ion-padding-start" *ngIf="game">
  <h3 class="team-title">
    <div class="team-score blue" *ngIf="showScore" tooltip="Remaining agents to find">
      {{ game.blueAgents }}
    </div>
    Blue Team
    <ion-button
      color="primary"
      size="small"
      (click)="joinTeam('blueTeam')"
      *ngIf="showJoinButton('blueTeam')">
      Join
    </ion-button>
  </h3>
  <div class="team-member" *ngFor="let member of game.blueTeam.userIds">
    <div class="spy">
      <span *ngIf="game.blueTeam.spymaster === member">ðŸ•µ</span>
    </div>
    <app-user
      [navToScorecard]="!setSpymaster"
      [showActions]="!game.completedAt && loggedInAndInRoom"
      [userId]="member"
      color="blue"
      (click)="userClicked(member, 'blueTeam')"
      (remove)="remove(member, 'blueTeam')"
      (setSpymaster)="assignSpymaster(member, 'blueTeam')"
    >
    </app-user>
  </div>
  <h3 class="team-title">
    <div class="team-score red" *ngIf="showScore" tooltip="Remaining agents to find">
      {{ game.redAgents }}
    </div>
    Red Team
    <ion-button
      color="danger"
      size="small"
      (click)="joinTeam('redTeam')"
      *ngIf="showJoinButton('redTeam')">
      Join
    </ion-button>
  </h3>
  <div class="team-member" *ngFor="let member of game.redTeam.userIds">
    <div class="spy">
      <span *ngIf="game.redTeam.spymaster === member">ðŸ•µ</span>
    </div>
    <app-user
      [navToScorecard]="!setSpymaster"
      [showActions]="!game.completedAt && loggedInAndInRoom"
      [userId]="member"
      color="red"
      (click)="userClicked(member, 'redTeam')"
      (remove)="remove(member, 'redTeam')"
      (setSpymaster)="assignSpymaster(member, 'redTeam')"
    >
    </app-user>
  </div>
</div>
