<div>
  <h3 class="ion-padding-start">
    Clues
  </h3>
  <ion-list *ngIf="clues$ | async as clues; else loading">
    <app-clue [clue]="clue" *ngFor="let clue of clues"></app-clue>
    <ion-item *ngIf="clues.length === 0">
      No clues given yet!
    </ion-item>
  </ion-list>
</div>

<ng-template #loading>
  <div class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
</ng-template>
